<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aprendiendo-HTML5</title>
    <meta charset="utf-8">
    <!--TABLA HTML - ENCABEZADOS ALINEADOS A LA IZQUIERDA-->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <!--TABLA HTML - ENCABEZADOS ALINEADOS A LA IZQUIERDA-->
    <!--Por defecto, los encabezados de las tablas estÃ¡n en negrita y centrados.
    Para alinear a la izquierda los encabezados de la tabla, use la propiedad CSS text-align-->
    <h2>Encabezados alineados a la izquierda</h2>
    <p>Para alinear a la izquierda los encabezados de tabla, utilice la propiedad CSS text-align.</p>

    <table style="width:100%">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>

</html>
