<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Etiqueta style background-image en body estiramiento</title>
    <!--ESTIRAMIENTO DE FONDO-->
    <!--Si desea que la imagen de fondo se estire para ajustarse a todo el elemento, puede establecer la 
        propiedad background-size en 100% 100%-->
    <style>
        body {
            background-image: url('img_girl.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <h2>Estiramiento de fondo</h2>

    <p>Si desea que la imagen de fondo se estire para ajustarse a todo el elemento, puede establecer la
        background-sizepropiedad en 100% 100%</p>
</body>

</html>
