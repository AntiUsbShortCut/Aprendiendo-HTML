<!DOCTYPE html>

<head>

    <title>Etiqueta style propiedad background-image en body sin repetir</title>

    <style>
        body {
            background-image: url('img_girl.jpg');
            background-size: 50px;
            background-repeat: no-repeat;
        }
    </style>
</head>
