<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aprendiendo-HTML5</title>
    <meta charset="utf-8">
    <!--TABLA HTML - CELDA QUE ABARCA MUCHAS FILAS-->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <!--TABLA HTML - CELDA QUE ABARCA MUCHAS FILAS-->
    <!--Para hacer que una celda abarque más de una fila, use el atributo rowspan-->
    <h2>Celda que abarca dos filas</h2>
    <p>Para hacer que una celda abarque más de una fila, use el atributo rowspan.</p>

    <table style="width:100%">
        <tr>
            <th>Nombre:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telefono:</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
    </table>

</body>

</html>
