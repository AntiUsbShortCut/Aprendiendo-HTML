<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aprendiendo-HTML5</title>
    <meta charset="utf-8">
    <!--TABLA HTML - CELDA QUE ABARCA MUCHAS COLUMNAS-->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <!--TABLA HTML - CELDA QUE ABARCA MUCHAS COLUMNAS-->
    <!--Para hacer que una celda abarque más de una columna, use el atributo colspan-->
    <h2>Celda que abarca dos columnas.</h2>
    <p>Para hacer que una celda abarque más de una columna, use el atributo colspan.</p>
    <table style="width:100%">
        <tr>
            <th>Nombre</th>
            <th colspan="2">Telefono</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
    </table>
</body>

</html>
