<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aprendiendo-HTML5</title>
    <meta charset="utf-8">

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }
    </style>
</head>

<body>
    <!--LISTA HORIZONTAL CON CSS-->
    <!--Las listas HTML se pueden diseñar de muchas maneras diferentes con CSS.
  Una forma popular es diseñar una lista horizontalmente, para crear un menú de navegación-->
    <h2>Menú de navegación</h2>
    <p>En este ejemplo, usamos CSS para aplicar estilo a la lista horizontalmente, para crear un menú de navegación:</p>

    <ul>
        <li><a href="#home">Principal</a></li>
        <li><a href="#news">Noticias</a></li>
        <li><a href="#contact">Contacto</a></li>
        <li><a href="#about">Acerca de</a></li>
    </ul>
</body>

</html>
