<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aprendiendo-HTML5</title>
    <meta charset="utf-8">
    <!--TABLA HTML - AGREGAR ESPACIO DE BORDE-->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }

        table {
            border-spacing: 15px;
        }
    </style>
</head>

<body>
    <!--TABLA HTML - AGREGAR ESPACIO DE BORDE-->
    <!--El espacio entre bordes especifica el espacio entre las celdas.
    Para establecer el espacio del borde para una tabla, use la propiedad CSS border-spacing-->
    <!--Nota: Si la tabla tiene bordes colapsados, border-spacingno tiene efecto.-->
    <h2>Borde espaciado </h2>
    <p>El espaciado de borde especifica el espacio entre las celdas.</p>

    <table style="width:100%">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>

</html>
