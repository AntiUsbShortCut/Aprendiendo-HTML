<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Etiqueta style propiedad background-image en body cubierto</title>
    <!--CUBIERTA DE FONDO-->
    <!--Si desea que la imagen de fondo cubra todo el elemento, puede establecer la propiedad background-size en cover.
    Además, para asegurarse de que todo el elemento esté siempre cubierto, establezca la propiedad background-attachment en fixed:
    De esta manera, la imagen de fondo cubrirá todo el elemento, sin estiramiento (la imagen mantendrá sus proporciones originales)-->
    <style>
        body {
            background-image: url('img_girl.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <h2>Cubierta de fondo</h2>

    <p>Establezca la propiedad background-size en "cover" y la imagen de fondo cubrirá todo el elemento, en este caso el
        elemento body.</p>
</body>

</html>
