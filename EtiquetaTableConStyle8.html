<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aprendiendo-HTML5</title>
    <meta charset="utf-8">
    <!--TABLA HTML - AGREGAR UN TITULO-->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <!--TABLA HTML - AGREGAR UN TITULO-->
    <!--Para agregar un título a una tabla, use la etiqueta <caption>-->
    <h2>Título de tabla</h2>
    <p>Para agregar un título a una tabla, use la etiqueta de título.</p>

    <table style="width:100%">
        <caption>Ahorro mensual</caption>
        <tr>
            <th>Mes</th>
            <th>Ahorros</th>
        </tr>
        <tr>
            <td>Enero</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Febrero</td>
            <td>$50</td>
        </tr>
    </table>

</body>

</html>
