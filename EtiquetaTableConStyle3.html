<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aprendiendo-HTML5</title>
    <meta charset="utf-8">
    <!--TABLA HTML - RELLENO DE CELDA-->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
        }
    </style>
</head>

<body>
    <!--TABLA HTML - AGREGAR RELLENO DE CELDA-->
    <!--El relleno de celda especifica el espacio entre el contenido de la celda y sus bordes.
    Si no especifica un relleno, las celdas de la tabla se mostrarÃ¡n sin relleno.
    Para establecer el relleno, use la propiedad CSS padding-->
    <h2>Relleno de celdas</h2>
    <p>El relleno de celda especifica el espacio entre el contenido de la celda y sus bordes.</p>

    <table style="width:100%">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <p><strong>Tip:</strong> Intente cambiar el relleno a 5px.</p>
</body>

</html>
