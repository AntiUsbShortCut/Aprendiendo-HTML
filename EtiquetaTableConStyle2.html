<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aprendiendo-HTML5</title>
    <meta charset="utf-8">
    <!--TABLA HTML - BORDE CONTRAIDO-->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!--TABLA HTML - BORDES CONTRAIDOS-->
    <!--Para permitir que los bordes colapsen en un borde, agregue la propiedad CSS border-collapse-->
    <h2>Bordes colapsados</h2>
    <p>Si desea que los bordes se contraigan en un borde, agregue la propiedad CSS border-collapse.</p>

    <table style="width:100%">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>

</html>
