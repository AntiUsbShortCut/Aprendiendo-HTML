<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aprendiendo-HTML5</title>
</head>

<body>
    <!--ELEMENTOS HTML <b> Y <strong>-->
    <!--El elemento HTML <b> define texto en negrita, sin ninguna importancia adicional.-->
    <b>Este texto está en negrita<br></b>

    <!--El elemento HTML <strong> define texto con gran importancia. El contenido dentro generalmente se muestra en negrita.-->
    <strong>¡Este texto es importante!<br></strong>

    <!--ELEMENTOS HTML <i> Y <em>-->
    <!--El elemento HTML <i> define una parte del texto en una voz o estado de ánimo alternativo. El contenido en el interior generalmente se muestra en cursiva.
    Consejo: la etiqueta <i> se usa a menudo para indicar un término técnico, una frase de otro idioma, un pensamiento, un nombre de barco, etc.-->
    <i>Este texto está en cursiva<br></i>

    <!--El elemento HTML <em> define texto enfatizado. El contenido en el interior generalmente se muestra en cursiva.
    Consejo: Un lector de pantalla pronunciará las palabras con énfasis <em>, usando estrés verbal.-->
    <em>Este texto se enfatiza<br></em>

    <!--ELEMENTO HTML <small>-->
    <!--El elemento HTML <small> define texto más pequeño-->
    <small>Este es un texto más pequeño.</small>

    <!--ELEMENTO HTML <mark>-->
    <!--El elemento HTML <mark> define el texto que se debe marcar o resaltar-->
    <p>No te olvides de comprar <mark>Leche</mark> Hoy.</p>

    <!--ELEMENTO HTML <del>-->
    <!--El elemento HTML <del> define el texto que se ha eliminado de un documento. Los navegadores generalmente marcarán una línea a través del texto eliminado-->
    <p>Mi color favorito es <del>azul</del> rojo.</p>

    <!--ELEMENTO HTML <ins>-->
    <!--El elemento HTML <ins> define un texto que se ha insertado en un documento. Los navegadores generalmente subrayarán el texto insertado-->
    <p>Mi color favorito es <del>azul</del> <ins>rojo</ins>.</p>

    <!--ELEMENTO HTML <sub>-->
    <!--El elemento HTML <sub> define el texto del subíndice. El texto del subíndice aparece medio carácter debajo de la 
    línea normal, y a veces se representa en una fuente más pequeña. Texto subíndice se puede utilizar para las 
    fórmulas químicas, como H2O-->
    <p>Esto es <sub>Subíndice</sub> texto.</p>

    <!--ELEMENTO HTML <sup>-->
    <!--El elemento HTML <sup> define texto superíndice. El texto en superíndice aparece medio carácter por encima de la 
    línea normal, y a veces se representa en una fuente más pequeña. El texto en superíndice puede usarse para notas
    al pie, como WWW [1]-->
    <p>Esto es <sup>superíndice</sup> texto.</p>
</body>

</html>
