<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aprendiendo-HTML5</title>
    <meta charset="utf-8">

    <!--BOTONES DE ENLACE HTML-->
    <!--Un enlace también se puede diseñar como un botón, mediante CSS-->
    <style>
        a:link,
        a:visited {
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: red;
        }
    </style>
</head>

<body>
    <h2>Botón de enlace</h2>
    <p>Un enlace diseñado como un botón:</p>
    <a href="https://www.w3schools.com/html/html_images.asp" target="_blank">Esto es un link</a>
</body>

</html>
