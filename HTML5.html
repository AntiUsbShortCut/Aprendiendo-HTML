<!DOCTYPE html>

<head>
    <title>Aprendiendo-HTML5</title>
</head>

<body>
    <!--CSS EN LINEA-->
    <!--Un CSS en línea se utiliza para aplicar un estilo único a un único elemento HTML.
    Un CSS en línea utiliza el atributo de un elemento HTML.style
    En el ejemplo siguiente se establece el color del texto del elemento en azul y el color del texto del elemento en 
    rojo:<h1><p>-->
    <h1 style="color:blue;">Un encabezado azul</h1>
    <p style="color:red;">Un párrafo rojo.</p>
</body>

</html>
