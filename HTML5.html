<!DOCTYPE html>
<html lang="es">

<head>
  <title>Aprendiendo-HTML5</title>
  <meta charset="utf-8">
</head>

<body>
  <!--LISTA DE DESCRIPCION HTML-->
  <!--HTML también admite listas de descripción.
  Una lista de descripción es una lista de términos, con una descripción de cada término.
  La etiqueta <dl> define la lista de descripción, la etiqueta <dt> define el término (nombre) y la 
  etiqueta <dd> describe cada término-->
  <h2>Una lista de descripciones</h2>

  <dl>
    <dt>Café</dt>
    <dd>- bebida caliente negro</dd>
    <dt>Leche</dt>
    <dd>- bebida fría blanca</dd>
  </dl>
</body>

</html>
