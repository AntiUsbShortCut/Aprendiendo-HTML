<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aprendiendo-HTML5</title>
</head>

<!--COLOR DE FONDO
La propiedad CSS background-color define el color de fondo para un elemento HTML.-->

<body style="background-color:powderblue;">

    <!--Establezca el color de fondo para dos elementos diferentes-->
    <h1 style="background-color:greenyellow;">Esto es un encabezado</h1>
    <p style="background-color:tomato;">Esto es un párrafo.</p>

    <!--COLOR DE TEXTO
    La propiedad CSS color define el color del texto para un elemento HTML-->
    <h1 style="color:blue;">Esto es un encabezado</h1>
    <p style="color:red;">Esto es un párrafo.</p>

    <!--FUENTES
    La propiedad CSS font-family define la fuente que se utilizará para un elemento HTML-->
    <h1 style="font-family:verdana;">Esto es un encabezado</h1>
    <p style="font-family:courier;">Esto es un párrafo.</p>

    <!--TAMAÑO DEL TEXTO
    La propiedad CSS font-size define el tamaño del texto para un elemento HTML-->
    <h1 style="font-size:300%;">Esto es un encabezado</h1>
    <p style="font-size:160%;">Esto es un párrafo.</p>

    <!--ALINEACION DEL TEXTO
    La propiedad CSS text-align define la alineación horizontal del texto para un elemento HTML-->
    <h1 style="text-align:center;">Encabezado centrado</h1>
    <p style="text-align:center;">Párrafo centrado.</p>
</body>

</html>
